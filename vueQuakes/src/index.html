<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- Internet Explorer compatibility mode -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> -->
        <title>VueQuakes</title>
        <link rel="stylesheet" media="all" href="./css/reset.css">
        <link rel="stylesheet" media="all" href="./css/nt_layout.css">
        <link rel="stylesheet" media="all" href="./css/custom-layout.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    </head>
    <body>
        <main class="nt_content" id="app">
            <article >
                <ul  class="events" v-if="ready">
                    <li v-for="event in events" v-bind:class="[{red: event.properties.mag >= 5},{yellow: event.properties.mag <= 4.9}]">
                        <a href="javascript:;" v-on:click="getDetails(event.id)">
                            <div class="block-color" v-bind:class="[{red: event.properties.mag >= 5},{yellow: event.properties.mag <= 4.9}]"></div>
                            <span class="mag"><i class="fa fa-place"></i>{{event.properties.mag}}</span>
                            <span class="place"><i class="fa fa-bullseye"></i>{{event.properties.place}}</span>
                            <span class=""><i class="fa fa-clock"></i>Fecha: {{event.properties.time | formatDate}}, Hora: {{event.properties.time | formatTime}}</span>
                            <span class="" v-if="event.properties.tsunami != 0"><strong>Declarada Alerta de Tsunami</strong></span>
                        </a>
                    </li>
                </ul>
            </article>
        </main>
        <script src="store.js"></script>
        <script src="app.js"></script>
    </body>
</html>
